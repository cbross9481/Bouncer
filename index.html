<!DOCTYPE html>
<html>
<head>
	<title>Canvas Project</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="">
	<style>
 	#canvas {
 		position: absolute;
 		border: 1px solid black;
 		height: 500px;
 		width: 500px;
 		background-color:grey;
		}	
	#dot {
		position: absolute;
      	border-radius: 25px;
      	background-color: black;
      	height: 50px;
      	width: 50px;
      	left: 250px;
      	top: 250px;
	}	
	#button {
		position: relative;
		display: inline-block;
		float: left;
		color: black;
		top: 550px;
	}
	#dot_2 {
		position: absolute;
      	border-radius: 25px;
      	background-color: white;
      	height: 50px;
      	width: 50px;
      	left: 250px;
      	top: 300px;
	}
	#link {
		top: 600px;
	}
	</style>
</head>
<body>
<canvas id='canvas'></canvas>
<canvas id='dot'></canvas>
<button id="button" onclick="myFunction()"><strong>GO!</strong></button>
<script src="script.js"></script>

</body>
</html>
